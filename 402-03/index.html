<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>My Shopping List</h2></center>
    <center>Enter a new Item: <input type="text" name="" id="foods">&nbsp;<button onclick="data_add()">Add items</button></center>
    <ul id="food_data"></ul>
    <script>
        function data_add() {
            var text_items = document.getElementById("foods").value
            document.getElementById("foods").value = "";
            const div = document.createElement("div");
            const newOption = document.createElement('li');
            const optionText = document.createTextNode(text_items);
            // set option text
            div.appendChild(newOption);
            newOption.appendChild(optionText);
            newOption.setAttribute("style","width:100px;")
            const data = document.getElementById("food_data");
            //data.appendChild(newOption)
            // and option value
            newOption.setAttribute('value','text_items');
            div.setAttribute("style","display:flex;justify-content:center;align-items:center;width:100%;height:50px;")
            const button = document.createElement('button');
            button.innerText = 'Delete'
            button.addEventListener("click",(event)=> {
               //console.log(event.path[1]);
               event.path[1].remove();
            })
            div.appendChild(button);
            //console.log(newOption);
            //document.body.appendChild(newOption);
            document.body.append(div);
            
        }
        
    </script>
</body>
</html>
