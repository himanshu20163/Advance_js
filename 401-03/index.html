<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="R.png" onclick="nextImg()" alt="" srcset="" height="50" width="50" style="margin-bottom:100px;">
    <img
    src="https://picsum.photos/id/239/500/1000" alt="image" width="600px" height="300px" id="slider-img" />
    <img src="right.png" onclick="prevImg()" alt="" srcset="" height="50" width="50" style="margin-bottom:100px;">
    <script>
        var img=[];
        img[0]="https://picsum.photos/id/239/500/1000";
        img[1]="https://picsum.photos/id/240/500/1000";
        img[2]="https://picsum.photos/id/241/500/1000";
        i=0;
        let image = document.getElementById("slider-img");
        
    function nextImg() {
        if(i<img.length-1){
         i++;
        }
        else{
         i=0;
        }
        image.src=img[i];
    }
      
    function prevImg(){
        i--;
        if(i==-1){
         i=2;
        }
         image.src=img[i];
    }
      
    </script>
  </body>
</html>
